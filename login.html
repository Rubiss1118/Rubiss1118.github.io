<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn-login1">Iniciar Sesión</button>
    </form>
    <div id="error-message" class="message" style="display: none;">Usuario o contraseña incorrectos.</div>
  </div>

  <script>
    // Usuario y contraseña predefinidos
    const predefinedUser = "usuario123";
    const predefinedPassword = "contraseña123";

    // Validación del formulario
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validación con usuario y contraseña predefinidos
      if (username === predefinedUser && password === predefinedPassword) {
        alert('Inicio de sesión exitoso');
        window.location.href = 'dashboard.html'; // Redirige a otra ventana
      } else {
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Usuario o contraseña incorrectos.';
      }
    });
  </script>
</body>
</html>
